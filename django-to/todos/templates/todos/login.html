{% extends 'todos/base.html' %}

{% block content %}

    <div class="card-body text-center">
      
    <h2 class="card-title mb-3 mb-0 pb-0">Login</h2>


    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'todos:login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary btn-block mb-3" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'todos:register' %}">Register here.</a>
</div>
</div>
</div>
{% endblock %}
