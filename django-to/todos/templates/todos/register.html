{% extends 'todos/base.html' %} {% block content %}

<div class="card-body text-center">
  <h2 class="card-title mb-3 mb-0 pb-0">Register</h2>

  {% if message %}
  <div>{{ message }}</div>
  {% endif %}

  <form action="{% url 'todos:register' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <input
        class="form-control"
        autofocus
        type="text"
        name="username"
        placeholder="Username"
      />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="email"
        name="email"
        placeholder="Email Address"
      />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="password"
        name="password"
        placeholder="Password"
      />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="password"
        name="confirmation"
        placeholder="Confirm Password"
      />
    </div>
    <input
      class="btn btn-primary btn-block mb-3"
      type="submit"
      value="Register"
    />
  </form>

  Already have an account? <a href="{% url 'todos:login' %}">Log In here.</a>
</div>

{% endblock %}
